<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=chelseafc.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quote-container" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote">You dream. You plan. You reach. There will be obstacles. There will be doubters. There will be mistakes. But with hard work, with belief, with confidence and trust in yourself and those around you, there are no limits.</span>
    </div>
    <!-- Author -->
    <div class="quote-author">
      <span id="author">Michael Phelps</span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="tweet this quote!">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
